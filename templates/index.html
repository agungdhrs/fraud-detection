<!-- templates/index.html -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fraud Detection System</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        padding: 20px;
        background-color: #f8f9fa;
      }
      .container {
        max-width: 800px;
        background-color: white;
        padding: 30px;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }
      .form-group {
        margin-bottom: 20px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h2 class="text-center mb-4">Deteksi Fraud</h2>

      {% if error %}
      <div class="alert alert-danger" role="alert">{{ error }}</div>
      {% endif %} {% if prediction_text %}
      <div class="alert alert-{{ alert_class }}" role="alert">
        <h4 class="alert-heading">Hasil Prediksi: {{ prediction_text }}</h4>
      </div>
      {% endif %}

      <form action="{{ url_for('predict') }}" method="post">
        <div class="form-group">
          <label for="#">ID Customer:</label>
          <input
            type="text"
            class="form-control"
            id="#"
            name="#"
            placeholder="Masukkan ID Customer (CXXX)"
            required
          />
        </div>

        <div class="form-group">
          <label for="amount">Jumlah Transaksi:</label>
          <input
            type="number"
            class="form-control"
            id="amount"
            name="amount"
            step="0.01"
            min="0"
            required
          />
        </div>

        <div class="form-group">
          <label for="location">Lokasi:</label>
          <select class="form-control" id="location" name="location" required>
            <option value="">Pilih Lokasi</option>
            {% for location in locations %}
            <option value="{{ location }}">{{ location }}</option>
            {% endfor %}
          </select>
        </div>

        <div class="form-group">
          <label for="transaction_type">Metode Transaksi:</label>
          <select
            class="form-control"
            id="transaction_type"
            name="transaction_type"
            required
          >
            <option value="">Pilih Metode Transaksi</option>
            {% for type in transaction_types %}
            <option value="{{ type }}">{{ type }}</option>
            {% endfor %}
          </select>
        </div>

        <div class="form-group">
          <label for="timestamp">Waktu Transaksi:</label>
          <input
            type="datetime-local"
            class="form-control"
            id="timestamp"
            name="timestamp"
            required
          />
        </div>

        <button type="submit" class="btn btn-primary w-100">
          Check for Fraud
        </button>
      </form>
      <!-- Tambahkan di bawah judul di index.html -->
      <div class="d-flex justify-content-between align-items-center mb-4">
        <h2 class="text-center">Fraud Detection System</h2>
        <a href="/upload" class="btn btn-outline-primary">Batch Upload</a>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
